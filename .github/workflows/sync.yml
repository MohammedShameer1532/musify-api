name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at midnight UTC
  workflow_dispatch:       # Allows manual run

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Sync fork with upstream
        uses: tgymnich/fork-sync@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: sumitkolhe          # ðŸ‘ˆ Upstream owner (original repo)
          repo: jiosaavn-api         # ðŸ‘ˆ Upstream repo name
          head: master               # ðŸ‘ˆ Your fork's branch name
          base: main                 # ðŸ‘ˆ Upstream branch name
          merge_method: merge        # Can be 'merge', 'rebase', or 'squash'
